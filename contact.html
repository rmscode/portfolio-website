    <!-- Contact Form -->

    <p>*Indicates required field</p>
    <form action="#" method="post" id="contact-form">
      <!-- FName Field -->
      <label for="contact-fname" class="standard-label">*First Name: </label> <br>
      <input type="text" id="contact-fname" required> <br>

      <!-- LName Field -->
      <label for="contact-lname" class="standard-label">*Last Name: </label> <br>
      <input type="text" id="contact-lname" required> <br>

      <!-- E-mail Field -->
      <label class="standard-label" for="contact-email">*E-mail: </label> <br>
      <input type="email" id="contact-email" required> <br>

      <!-- Telelphone Field -->
      <label class="standard-label" for="contact-tel">Telephone: </label> <br>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" value="###-###-####" id="contact-tel"> <br>

      <!-- Message Field -->
      <label class="standard-label" for="contact-msg">*Message: </label> <br>
      <textarea maxlength="240" id="contact-msg" required></textarea> <br>
      <input type="submit" value="Send message">
    </form>
  </div>
